<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="./build/bundle.js"></script>
<link rel="stylesheet" href="./build/bootstrap.min.css">
<script src="./build/jquery.min.js"></script>
<script src="./build/bootstrap.min.js"></script>
<script src="./build/md5.min.js"></script>
<body ng-app="shopMagazine">
<header>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" ui-sref="mainPage">Sharashkina Kontora</a>
            </div>

            <div ng-controller="ApplicationController" class="collapse navbar-collapse" id="js-navbar-collapse">
                <div ng-hide="!logged">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="mainPage">Magazines</a></li>
                        <li><a ui-sref="cart">Cart</a></li>
                        <li><a ui-sref="orders">Orders</a></li>
                        <li><a ng-hide="!isAdmin" ui-sref="admin">Admin</a></li>
                    </ul>
                </div>
                <div ng-hide="logged">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="login">Login</a></li>
                        <li><a ui-sref="signup">SignUp</a></li>
                    </ul>
                </div>
                <div ng-hide="!logged" class="dropdown">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                {{name}}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-header">Language</li>
                                <li><a>Русский</a></li>
                                <li><a>English</a></li>
                                <li class="dropdown-header">Settings</li>
                                <li><a>Profile</a></li>
                                <li><button class="btn btn-sm btn-primary" ng-click="logout()">Logout</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div ui-view></div>
<footer>
    <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> Sharashkina Kontora; 2016</p>
    </div>
</footer>
</body>
</html>
